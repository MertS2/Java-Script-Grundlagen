<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notitzblock</title>
    <script src="./script/template.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standard.css">
</head>

<body onload="init()">
    <main>
        <section class="main_container">
            <h1>Notitzblock</h1>

            <input id="note_title_input" type="text" placeholder="Notiz Tittel hinzufügen...">
            <input id="note_input" type="text" placeholder="Neue Notiz hinzufügen...">

            <button class="button_add" onclick="addNote()">Hinzufügen</button>

            <div class="input_container">
                <h2>Papierkorb</h2>
                <button class="notes_btn" onclick="openDialogTrash()">
                    <img class="delet_img" src="./icon/geschaft.png" alt="Papierkorb">
                </button>

                <h2>Archive</h2>
                <button class="notes_btn" onclick="openDialogArchived()">
                    <img class="delet_img" src="./icon/geschaft.png" alt="Archive">
                </button>
            </div>

            <section class="notes">
                <div class="notes_section" id="content"></div>
            </section>


            <dialog id="trash_dialog">
                <div class="dialog_contaner">
                    <h2>Papierkorb</h2>
                    <button class="closeBtn" onclick="closeDialog('trash')">Schließen</button>
                </div>
                <div class="dialog_layout" id="trash_notes_list"></div>
            </dialog>

            <dialog id="archive_dialog">
                <div class="dialog_contaner">
                    <h2>Archive</h2>
                    <button class="closeBtn" onclick="closeDialog('archive')">Schließen</button>
                </div>
                <div class="dialog_layout" id="archive_notes_list"></div>
            </dialog>
        </section>
    </main>

</body>

</html>
