<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notitzblock</title>
    <link rel="icon" type="image/x-icon" href="./icon/favicon.png">
    <script src="./script/template.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standard.css">
</head>

<body onload="init()">
    <main>
        <section class="main_container">
            <h1>Notitzblock</h1>

            <form class="note_form">
                <input id="note_title_input" type="text" placeholder="Notiz Tittel hinzuf端gen...">
                <input id="note_input" type="text" placeholder="Neue Notiz hinzuf端gen...">

                <button type="button" class="button_add" onclick="error(event)">Hinzuf端gen</button>
                <p id="formError" class="formError d_none">Bitte f端llen Sie das Feld Note aus</p>
            </form>
            <div class="input_container">
                <h2>Papierkorb</h2>
                <button class="notes_btn" onclick="openDialog('trash')">
                    <img class="delet_img" src="./icon/geschaft.png" alt="Papierkorb">
                </button>

                <h2>Archive</h2>
                <button class="notes_btn" onclick="openDialog('archive')">
                    <img class="delet_img" src="./icon/icons8-ordner-_archiv_-100.png" alt="Archive">
                </button>
            </div>

            <section class="notes">
                <div class="notes_section" id="content"></div>
            </section>

            <dialog id="dialog"></dialog>
        </section>
    </main>
</body>

</html>
