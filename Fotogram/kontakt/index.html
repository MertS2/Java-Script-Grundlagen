<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular</title>
    <link rel="icon" type="image/x-icon" href="../icons/favicon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>

<body>
    <header class="header_main">
        <div class="nav_container">
            <img id="fotogram_logo" src="../icons/Fotogram_Logo.svg" alt="Fotogram_Logo">

            <h1>Kontaktformular</h1>

            <nav class="dektop_nav_container">
                <a class="nav_links_dektop" href="../index.html">Start</a>
                <a class="nav_links_dektop" href="../impresum.html">Impressum</a>
            </nav>

            <nav class="mobile_nav_container">
                <button class="navButton" onclick="navMobileFunction()">
                    <img class="mobile_nav_img" src="../icons/bars-solid.svg" alt="">
                </button>
            </nav>
        </div>
    </header>

    <div id="nav_mobile_contact" class="open_nav_mobile d_none">
        <a class="nav_links_mobile" href="../index.html">Start</a>
        <a class="nav_links_mobile" href="../impresum.html">impresum</a>
    </div>

    <main>
        <section class="main_container_send_mail">
            <form onsubmit="sendMail(event)">
                <label class="input_headline" for="firstname">Firstname:</label>
                <input id="firstname" type="name" maxlength="23" required name="Firstname" placeholder="Firstname">

                <label class="input_headline" for="lastname">Lastname:</label>
                <input id="lastname" type="name" maxlength="23" required name="Lastname" placeholder="Lastname">

                <label class="input_headline" for="mail">E-Mail:</label>
                <input id="mail" type="email" required name="E-Mail" placeholder="E-Mail">

                <label class="input_headline" for="message">Nachricht:</label>
                <textarea rows="10" id="message" maxlength="1000" required name="Message"></textarea>

                <p> Maximal: 1000 Zeichen</p>

                <button class="submit" type="submit" value="submit">Senden</button>
            </form>
        </section>
    </main>

    <footer class="fotter_main">
        <h3> © 2025 Mert Sönmez</h3>
    </footer>
</body>

</html>
